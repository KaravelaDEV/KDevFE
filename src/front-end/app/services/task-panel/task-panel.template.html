<md-expansion-panel>

    <md-expansion-panel-collapsed>
        <div class="md-title">{{$ctrl.title}}</div>
        <div class="md-summary">{{$ctrl.summary}}</div>
        <md-expansion-panel-icon></md-expansion-panel-icon>
    </md-expansion-panel-collapsed>

    <md-expansion-panel-expanded>

        <md-expansion-panel-header>
            <div class="md-title">{{$ctrl.exptitle}}</div>
            <div class="md-summary">{{$ctrl.expsummary}}</div>
        </md-expansion-panel-header>

        <md-expansion-panel-content>
            <h4>Content</h4>
            <p>
                {{$ctrl.content}}
            </p>

            <md-content layout-gt-sm="row" layout-padding>
                <div>
                    <md-input-container>
                        <label>Title</label>
                        <input ng-model="user.title">
                    </md-input-container>

                    <md-input-container>
                        <label>Email</label>
                        <input ng-model="user.email" type="email">
                    </md-input-container>
                </div>
            </md-content>
        </md-expansion-panel-content>

        <md-expansion-panel-footer>
            <div flex></div>
            <md-button class="md-warn" ng-click="$panel.remove();">Remove</md-button>
            <md-button class="md-primary" ng-click="$panel.collapse();">Collapse</md-button>
        </md-expansion-panel-footer>

    </md-expansion-panel-expanded>

</md-expansion-panel>
